<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
    <link rel="stylesheet" href="images/Coins.webp">
</head>
<body>
    <div style="display: flex;">
        <div style="width: 50%;border: 2px; color: black;">    
            <h2>Ordered List</h2>
                <ol>
                <li>Elden Ring</li>
                <li>Spiderman</li>
                <li>God of War</li>
                <li>Minecraft</li>
                <li>Grand Theft Auto 5</li>
                <li>Rocket League</li>
                </ol>
        </div>    

        <div style="width: 50%;border: 2px; color: black;">
            <h2>Unordered List</h2>
                <ul>
                <li>10</li>
                <li>20</li>
                <li>30</li>
                <li>40</li>
                <li>50</li>
                <li>60</li>
                </ul>
        </div>
    </div>

    <table>
        <tr>
            <th>Cell 1</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
    </table>


</body>
</html>
